<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SHELL ASSOCIATES 
      serene interiors and exteriors</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Company Name Hover Animation</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    height: 100vh;
    margin: 0;
  }

  h1 {
    font-size: 48px;
    color: #333;
    position: relative;
    cursor: pointer;
    transition: color 0.3s ease-in-out;
  }

  h1::before {
    content: attr(data-content);
    position: absolute;
    bottom: -2px;
    left: 0;
    width: 0%;
    height: 2px;
    background-color: #4CAF50;
    transition: width 0.3s ease-in-out;
  }

  h1:hover::before {
    width: 100%;
  }

  h1:hover {
    color: #4CAF50;
  }
  /* Media query for screens smaller than 600px (iPhone SE) */
@media only screen and (max-width: 600px) {
  h1 {
    font-size: 30px; /* Reduce font size for smaller screens */
    margin-top: 50%;
  }
}

  
</style>
    
  </head>
  <body>
    <div class="jobs-list-container">
      <h1>SHELL ASSOCIATES <br> 
        serene interiors and exteriors</h1>
      <h2>5 Jobs</h2>

      <input class="job-search" type="text" placeholder="Search here..." />

      <div class="jobs"></div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
